<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lucky Draw</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
    <script src="js/view.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="col span_1_of_3">
        <div class="logo tooltip-container shadowed">
            <img src="images/logo.svg" alt="Lucky Draw"/>
            <div class="tooltip">
                <span class="text">Edit Items</span>
                <span class="arrow-up"></span>
            </div>
        </div>
    </div>
    <div class="col span_2_of_3">
        <!--Form-->
        <div class="main-container" id="edit-item-container">
            <h1>Edit Items</h1>
            <form action="" id="edit-item-form">
                <!--Add New Item-->
                <input type="text" placeholder="Enter item name" id="new-candidate" />
                <button class="btn positive-btn" title="Add"><i class="fa fa-plus"></i></button>
                <!--Added Items List-->
                <div class="item-list-container">
                    <h2>Items List</h2>
                    <ul class="item-list">
                    </ul>
                </div>
                <div class="btn-set">
                <button class="btn primary-btn btn-done">Done</button>
                </div>
            </form>
        </div>

        <!--Start View-->
        <div class="main-container" id="start-view-container">
            <h1 class="ready-heading">Ready?</h1>
            <button class="btn-start btn positive-btn">
                <i class="fa fa-compass"></i>
                <span class="text">Go!</span>
            </button>
        </div>

        <!--Start View-->
        <div class="main-container" id="rolling-view-container">
            <ul class="rolling-list">
                <li>Name A</li>
                <li>Name B</li>
                <li>Name C</li>
                <li>Name D</li>
                <li>Name E</li>
                <li>Name F</li>
                <li>Name G</li>
                <li>Name H</li>
            </ul>
        </div>

    </div>
</div>
</body>
</html>
